name: Deploy CamperRank Server

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    name: deploy CamperRank
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v3

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/code/Web31-CamperRank
            git pull origin dev
            pm2 kill
            cd /home/code/Web31-CamperRank/frontend
            yarn install
            yarn build
            cd /home/code/Web31-CamperRank/backend
            npm install
            pm2 start -n server npm -- start
            cd /home/code/Web31-CamperRank/grading
            pm2 start -n grade-server npm -- start
            sudo nginx -s reload
