name: Deploy CamperRank Server

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: deploy CamperRank
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/code/Web31-CamperRank
            git pull origin dev
            npm install pm2 -g
            npm install yarn -g
            pm2 kill
            cd /home/code/Web31-CamperRank/frontend
            yarn install
            yarn build
            pm2 start node_modules/y-webrtc/bin/server.js -n editor-server
            cd /home/code/Web31-CamperRank/backend
            npm install
            pm2 start -n server npm -- start
            cd /home/code/Web31-CamperRank/grading
            npm install
            pm2 start -n grade-server npm -- start
            cd /home/code/Web31-CamperRank/socket
            npm install
            pm2 start -n socket-server npm -- start
            sudo nginx -s reload
            pm2 list
